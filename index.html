<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  <title>Instagram Photo Feed</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram" style="color: #000000;"></i>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
            alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
        </a>
        <div class="d-inline">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="submit">Creat a
            new post</button>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Creat a new post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      placeholder="Add the caption of your post here"></textarea></textarea>
                  </div>
                  <div class="d-inline">
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>

                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
          </div>

        </div>
      </div>
    </nav>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center mt-2">
        <li class="page-item"><a href="index.html" type="button" class="btn btn-light"><i
              class="fa-solid fa-square"></i></a></li>
        <li class="page-item"><a href="index2.html" type="button" class="btn btn-light"><i
              class="fa-solid fa-table-cells"></i></a></li>
      </ul>
    </nav>

    <div class="container d-flex justify-content-center mt-4">
      <div class="card">
        <div class="d-flex justify-content-between m-2">
          <span class="fs-3">Photo 1</span>
          <span>08/26</span>
        </div>
        <img src="https://picsum.photos/id/16/367/267" class="img-fluid" alt="...">
        <div class="d-inline m-2">
          <p><strong>204 likes</strong></p>
          <span>This is a first example</span>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center mt-4">
      <div class="card">
        <div class="d-flex justify-content-between m-2">
          <span class="fs-3">Photo 2</span>
          <span>08/27</span>
        </div>
        <img src="https://picsum.photos/id/17/367/267" class="img-fluid" alt="...">
        <div class="d-inline m-2">
          <p><strong>230 likes</strong></p>
          <span>This is a second example</span>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center mt-4">
      <div class="card">
        <div class="d-flex justify-content-between m-2">
          <span class="fs-3">Photo 3</span>
          <span>08/28</span>
        </div>
        <img src="https://picsum.photos/id/29/367/267" class="img-fluid" alt="...">
        <div class="d-inline m-2">
          <p><strong>190 likes</strong></p>
          <span>This is a third example</span>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center mt-4">
      <div class="card">
        <div class="d-flex justify-content-between m-2">
          <span class="fs-3">Photo 4</span>
          <span>08/30</span>
        </div>
        <img src="https://picsum.photos/id/42/367/267" class="img-fluid" alt="...">
        <div class="d-inline m-2">
          <p><strong>250 likes</strong></p>
          <span>This is a fourth example</span>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</body>

</html>
